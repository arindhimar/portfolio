<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        :root {
            --primary-color: white;
            --secondary-color: #888;
            --background-color: #222;
            --accent-color: #00ffcc;
            --border-color: rgb(54, 56, 55);
            --card-color: #464141;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--primary-color);
        }

                /* Navbar styles */
                .navbar {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    padding: 20px 5%;
                    background-color: var(--background-color);
                    position: fixed;
                    width: 100%;
                    top: 0;
                    left: 0;
                    z-index: 1000;
                }
        
                .navbar-logo {
                    font-size: 1.5rem;
                    font-weight: bold;
                    color: var(--accent-color);
                }
        
                .navbar-menu {
                    display: flex;
                    gap: 20px;
                    margin-left: auto;
                }
        
                .navbar-menu a {
                    color: var(--primary-color);
                    text-decoration: none;
                    font-size: 1rem;
                    transition: color 0.3s;
                }
        
                .navbar-menu a:hover {
                    color: var(--accent-color);
                }
        
                .navbar-resume {
                    padding: 10px 20px;
                    font-size: 1rem;
                    color: var(--primary-color);
                    background: transparent;
                    border: 2px solid var(--primary-color);
                    border-radius: 5px;
                    cursor: pointer;
                    position: relative;
                    overflow: hidden;
                    text-decoration: none;
                    margin: 0 6% 0 1%;
                    transition: color 0.3s;
                }
        
                .navbar-resume::before {
                    content: "";
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    height: 0%;
                    width: 100%;
                    background-color: var(--accent-color);
                    transition: height 0.35s ease;
                    z-index: -1;
                }
        
                .navbar-resume:hover::before {
                    height: 100%;
                }
        
                .navbar-resume:hover {
                    color: var(--background-color);
                }
        
                .navbar-resume span {
                    position: relative;
                    z-index: 1;
                }
        
        

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Reusable Navigation Header -->
    <div class="navbar">
        <div class="navbar-logo">Your Logo</div>
        <div class="navbar-menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-logo">B</div>
        <div class="navbar-menu">
            <a href="index.html">Home</a>
             
            <!-- <a href="#experience">02. Experience</a>
            <a href="#work">03. Work</a>
            <a href="#contact">04. Contact</a> -->
            <a href="#">Blogs</a>
        </div>
        <a href="#resume" class="navbar-resume">
            Resume
            <span></span>
        </a>
    </div>

</body>
</html>
