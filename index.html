<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arin Dhimar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            --cursor-color: white;
            --primary-color: white;
            --secondary-color: #888;
            --background-color: #222;
            --accent-color: #00ffcc;
            --border-color: rgb(54, 56, 55);
            /* Updated to match theme */
        }

        body {
            background-color: var(--background-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            color: var(--primary-color);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: var(--background-color);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .navbar-menu {
            display: flex;
            gap: 20px;
            margin-left: auto;
        }

        .navbar-menu a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .navbar-menu a:hover {
            color: var(--accent-color);
        }

        .navbar-resume {
            padding: 10px 20px;
            font-size: 1rem;
            color: var(--primary-color);
            background: transparent;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            margin: 0 6% 0 1%;
            transition: color 0.3s;
        }

        .navbar-resume::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 0%;
            width: 100%;
            background-color: var(--accent-color);
            transition: height 0.35s ease;
            z-index: -1;
        }

        .navbar-resume:hover::before {
            height: 100%;
        }

        .navbar-resume:hover {
            color: var(--background-color);
        }

        .navbar-resume span {
            position: relative;
            z-index: 1;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 80px;
            /* Adjust to ensure content isn't hidden behind the navbar */
            flex-direction: column;
            padding: 0 10%;
        }

        .container {
            overflow: hidden;
            white-space: nowrap;
            text-align: left;
            max-width: 80%;
        }

        .line {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.5;
        }

        .typing {
            color: transparent;
            position: relative;
            display: inline-block;
        }

        .typing::before {
            content: attr(data-text);
            color: var(--primary-color);
            position: absolute;
            left: 0;
            top: 0;
            overflow: hidden;
            white-space: nowrap;
            border-right: 0.1em solid var(--cursor-color);
            animation: typing 3.5s steps(40, end) forwards, blink-caret 0.75s step-end infinite;
        }

        .line-2 {
            margin-top: 20px;
        }

        .line-2.typing-complete .typing::before {
            animation: typing 3.5s steps(40, end) forwards;
            border-right: none;
            /* Remove the cursor */
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: var(--cursor-color);
            }
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: var(--primary-color);
            background: transparent;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn.hover-slide-down::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 0%;
            width: 100%;
            background-color: var(--primary-color);
            transition: height 0.35s ease;
            z-index: -1;
        }

        .btn.hover-slide-down:hover::before {
            height: 100%;
        }

        .btn.hover-slide-down:hover {
            color: var(--background-color);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-holder {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 5%;
            }

            .navbar-menu {
                flex-direction: column;
                gap: 10px;
                margin: 10px 0 0 0;
            }

            .navbar-resume {
                margin: 10px 0;
            }

            .container {
                max-width: 100%;
                text-align: center;
            }

            .line {
                font-size: 1.5rem;
            }

            .line-2 .typing::before {
                font-size: 1rem;
            }

            .content {
                padding: 0 5%;
            }
        }

        @media (max-width: 480px) {
            .navbar-menu a,
            .navbar-resume {
                font-size: 0.875rem;
            }

            .line {
                font-size: 1.25rem;
            }

            .line-2 .typing::before {
                font-size: 0.875rem;
            }

            .btn {
                font-size: 0.875rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-logo">B</div>
        <div class="navbar-menu">
            <a href="#about">01. About</a>
            <a href="#experience">02. Experience</a>
            <a href="#work">03. Work</a>
            <a href="#contact">04. Contact</a>
        </div>
        <a href="#resume" class="navbar-resume">
            Resume
            <span></span>
        </a>
    </div>

    <div class="content">
        <div class="container">
            <h1 class="line">Web/App Developer, Blog Writer &<br> Tech Enthusiast</h1>
            <div class="line-2">
                <p class="typing" data-text="I'm Arin Dhimar, a fresher developer passionate about learning and building software that benefits the world.">
                    I'm Arin Dhimar, a fresher developer passionate about learning and building software that benefits the world.
                </p>
            </div>
            <div class="btn-holder">
                <button class="btn hover-slide-down">
                    <span>hover me</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const line2 = document.querySelector('.line-2');
            const line2Typing = document.querySelector('.line-2 .typing');

            line2Typing.addEventListener('animationend', () => {
                line2.classList.add('typing-complete');
            });
        });
    </script>
</body>

</html>
